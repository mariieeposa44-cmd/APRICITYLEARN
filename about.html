  <link rel="stylesheet" href="css/bootstrap-4.3.1.css">

  <style>
    /* ===== BACKGROUND ===== */
    body {
      background-image: url("images/BACKGROUND APRICITY.png");
      background-repeat: repeat;
      background-size: auto;
      margin: 0;
      padding: 0;
    }

    /* ===== FADE ===== */
    .fade-in {
      animation: fadeIn 1.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== NAVBAR (SAME AS INDEX) ===== */
    .scrapbook-nav { padding: 30px 0; }

    .logo-img { max-width: 180px; }

    .nav-img {
      max-width: 160px;
      transition: transform 0.25s ease;
    }

    .nav-img:hover { transform: scale(1.1) rotate(-1deg); }

    @media (max-width: 768px) {
      .logo-img { max-width: 120px; }
      .nav-img { max-width: 90px; }
    }

    /* ===== SCRAPBOOK CARD ===== */
    .scrap-card {
      position: relative;
      margin: 40px auto;
    }

    .scrap-card::before {
      content: "";
      position: absolute;
      top: -18px;
      left: 50px;
      width: 120px;
      height: 36px;
      background: rgba(255, 240, 200, 0.7);
      transform: rotate(-4deg);
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      z-index: 5;
    }

    .scrap-card::after {
      content: "";
      position: absolute;
      top: -22px;
      right: 60px;
      width: 28px;
      height: 28px;
      background: #c0392b;
      border-radius: 50%;
      box-shadow: inset 0 3px 0 rgba(255,255,255,0.4), 0 4px 6px rgba(0,0,0,0.3);
      z-index: 6;
    }

    /* ===== CONTENT IMAGES ===== */
    .content-img {
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }

    /* ===== FOOTER ===== */
    .footer-img {
      max-width: 900px;
      margin: 50px auto 30px;
      display: block;
    }
  </style>
</head>
