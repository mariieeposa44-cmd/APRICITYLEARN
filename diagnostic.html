<body>

	<table width="600">

    <div class="quiz-container">
        <h1>üß† Vocabulary Diagnostic Test</h1>
        <div id="quiz">
            <!-- Questions will be dynamically loaded here -->
        </div>
        <div class="buttons">
            <button id="prevBtn" class="hidden">Back</button>
            <button id="nextBtn">Next</button>
            <button id="submitBtn" class="hidden">Submit</button>
        </div>
        <div id="result" class="hidden"></div>
    </div>

    <script>
        const questions = [
            {
                question: "1. The word ‚Äúhungry‚Äù means:",
                options: ["a) Feeling full", "b) Feeling tired", "c) Wanting to eat", "d) Wanting to sleep"],
                correct: 2
            },
            {
                question: "2. The word ‚Äúcold‚Äù is the opposite of:",
                options: ["a) Hot", "b) Bright", "c) Tall", "d) Quiet"],
                correct: 0
            },
            {
                question: "3. To ‚Äúclean‚Äù something means to:",
                options: ["a) Make it dirty", "b) Make it new", "c) Make it neat and free of dirt", "d) Paint it"],
                correct: 2
            },
            {
                question: "4. A ‚Äúteacher‚Äù is someone who:",
                options: ["a) Studies at school", "b) Sells food", "c) Helps students learn", "d) Fixes machines"],
                correct: 2
            },
            {
                question: "5. The word ‚Äúbeautiful‚Äù is similar in meaning to:",
                options: ["a) Ugly", "b) Pretty", "c) Tall", "d) Noisy"],
                correct: 1
            },
            {
                question: "6. To ‚Äúapologize‚Äù means to:",
                options: ["a) Say thank you", "b) Say sorry", "c) Say hello", "d) Say goodbye"],
                correct: 1
            },
            {
                question: "7. If something is ‚Äúvaluable,‚Äù it is:",
                options: ["a) Cheap", "b) Unimportant", "c) Worth a lot", "d) Old and broken"],
                correct: 2
            },
            {
                question: "8. The word ‚Äúconfident‚Äù describes someone who:",
                options: ["a) Believes in themselves", "b) Doubts their ability", "c) Is shy around others", "d) Refuses to try"],
                correct: 0
            },
            {
                question: "9. The word ‚Äúpredict‚Äù means to:",
                options: ["a) Change the future", "b) Control events", "c) Guess what will happen", "d) Forget what happened"],
                correct: 2
            },
            {
                question: "10. A ‚Äúdilemma‚Äù is:",
                options: ["a) A serious problem or difficult choice", "b) A simple decision", "c) A funny situation", "d) A small mistake"],
                correct: 0
            },
            {
                question: "11. Someone who is ‚Äúpragmatic‚Äù is:",
                options: ["a) Dreamy and unrealistic", "b) Practical and realistic", "c) Loud and emotional", "d) Cold and heartless"],
                correct: 1
            },
            {
                question: "12. The word ‚Äúresilient‚Äù means:",
                options: ["a) Easily broken", "b) Quick to recover from difficulty", "c) Unwilling to change", "d) Full of energy"],
                correct: 1
            },
            {
                question: "13. If something is ‚Äúinevitable,‚Äù it is:",
                options: ["a) Avoidable", "b) Uncertain", "c) Impossible to stop", "d) Unnecessary"],
                correct: 2
            },
            {
                question: "14. A ‚Äúmetaphor‚Äù is:",
                options: ["a) A direct comparison using ‚Äúlike‚Äù or ‚Äúas‚Äù", "b) A word that sounds the same but has different meaning", "c) A figure of speech comparing two unlike things", "d) A repetition of consonant sounds"],
                correct: 2
            },
            {
                question: "15. The word ‚Äúaltruistic‚Äù describes a person who:",
                options: ["a) Thinks only about themselves", "b) Helps others selflessly", "c) Lies to make others happy", "d) Avoids helping anyone"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);

        const quizDiv = document.getElementById('quiz');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        function showQuestion(index) {
            quizDiv.innerHTML = `
                <div class="question">
                    <p>${questions[index].question}</p>
                    <div class="options">
                        ${questions[index].options.map((option, i) => `
                            <label>
                                <input type="radio" name="q${index}" value="${i}" ${answers[index] === i ? 'checked' : ''}>
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
            prevBtn.classList.toggle('hidden', index === 0);
            nextBtn.classList.toggle('hidden', index === questions.length - 1);
            submitBtn.classList.toggle('hidden', index !== questions.length - 1);
        }

        function saveAnswer() {
            const selected = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
            if (selected) {
                answers[currentQuestion] = parseInt(selected.value);
            }
        }

        function calculateScore() {
            return answers.reduce((score, answer, index) => {
                return answer === questions[index].correct ? score + 1 : score;
            }, 0);
        }

        function showResult(score) {
            let level;
            if (score >= 13) level = "Advanced (C1‚ÄìC2)";
            else if (score >= 9) level = "Upper Intermediate (B2)";
            else if (score >= 6) level = "Intermediate (B1)";
            else if (score >= 3) level = "Elementary (A2)";
            else level = "Beginner (A1)";

            resultDiv.innerHTML = `
                <h2>Your Score: ${score}/15</h2>
                <p>Level: ${level}</p>
                <p>‚úÖ Score Guide:</p>
                <ul>
                    <li>13‚Äì15 correct: Advanced (C1‚ÄìC2)</li>
                    <li>9‚Äì12 correct: Upper Intermediate (B2)</li>
                    <li>6‚Äì8 correct: Intermediate (B1)</li>
                    <li>3‚Äì5 correct: Elementary (A2)</li>
                    <li>0‚Äì2 correct: Beginner (A1)</li>
                </ul>
            `;
            resultDiv.classList.remove('hidden');
            quizDiv.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            submitBtn.classList.add('hidden');
        }

        prevBtn.addEventListener('click', () => {
            saveAnswer();
            currentQuestion--;
            showQuestion(currentQuestion);
        });

        nextBtn.addEventListener('click', () => {
            saveAnswer();
            currentQuestion++;
            showQuestion(currentQuestion);
        });

        submitBtn.addEventListener('click', () => {
            saveAnswer();
            const score = calculateScore();
            showResult(score);
        });

        // Initialize
        showQuestion(currentQuestion);
    </script>
