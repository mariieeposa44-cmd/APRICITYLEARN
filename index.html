<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APRICITY!</title>
  <link rel="icon" type="image/x-icon" href="images/websitesslogo.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap-4.3.1.css">

  <style>
    /* ===== SCRAPBOOK BACKGROUND ===== */
    body {
      background-image: url("images/BACKGROUND APRICITY.png");
      background-repeat: repeat;
      background-size: auto;
      background-position: top left;
      margin: 0;
      padding: 0;
    }

    /* ===== FADE IN ===== */
    .fade-in-image {
      animation: fadeIn 1.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== NAVBAR ===== */
    .scrapbook-nav {
      padding: 30px 0;
    }

    .logo-img {
      max-width: 180px;
    }

    .nav-img {
      max-width: 160px;
      transition: transform 0.25s ease;
    }

    .nav-img:hover {
      transform: scale(1.1) rotate(-1deg);
    }

    @media (max-width: 768px) {
      .logo-img { max-width: 120px; }
      .nav-img { max-width: 90px; }
    }

    /* ===== SCRAPBOOK CARD EFFECT ===== */
    .scrap-card {
      position: relative;
      background: transparent;
    }

    /* Tape decorations */
    .scrap-card::before {
      content: "";
      position: absolute;
      top: -18px;
      left: 40px;
      width: 120px;
      height: 36px;
      background: rgba(255, 240, 200, 0.7);
      transform: rotate(-4deg);
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      z-index: 5;
    }

    .scrap-card::after {
      content: "";
      position: absolute;
      top: -20px;
      right: 50px;
      width: 28px;
      height: 28px;
      background: #c0392b;
      border-radius: 50%;
      box-shadow: inset 0 3px 0 rgba(255,255,255,0.4), 0 4px 6px rgba(0,0,0,0.3);
      z-index: 6;
    }

    /* ===== CAROUSEL ===== */
    .carousel-wrapper {
      max-width: 520px;
      margin: 0 auto;
    }

    .carousel-item img {
      max-height: 420px;
      margin: 0 auto;
    }

    /* ===== CONTENT IMAGES ===== */
    .content-img {
      max-width: 100%;
      margin: 30px auto;
      display: block;
    }

    /* ===== DIAGNOSTIC ===== */
    .diagnostic-img {
      max-width: 460px;
      transition: transform 0.2s ease;
    }

    .diagnostic-img:hover {
      transform: scale(1.05) rotate(1deg);
    }

    /* ===== FOOTER ===== */
    .footer-img {
      max-width: 900px;
      margin: 40px auto 20px;
      display: block;
    }
  </style>
</head>

<body class="fade-in-image">
